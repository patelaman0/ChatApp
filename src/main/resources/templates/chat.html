<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f7;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .chat-window {
            flex: 1;
            min-height: 250px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
            background: #fafafa;
        }

        .message-item {
            padding: 5px 10px;
            background: #f1f1f1;
            border-radius: 10px;
            margin-bottom: 5px;
            word-wrap: break-word;
            max-width: 80%;
        }

        .center-buttons button {
            font-size: 18px;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 15px;
        }

        input.form-control {
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        .input-group input {
            flex: 1;
        }

        .input-group button {
            border-radius: 12px;
            padding: 0 15px;
        }

        /* Mobile adjustments */
        @media (max-width: 576px) {
            .card { padding: 1rem; }
            .chat-window { min-height: 200px; max-height: 300px; }
            .center-buttons button { font-size: 16px; padding: 10px; }
            input.form-control { font-size: 14px; }
            .input-group button { font-size: 14px; padding: 0 10px; }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .card { padding: 0.8rem; }
            .center-buttons button { font-size: 14px; padding: 8px; }
            .chat-window { min-height: 180px; }
        }
    </style>

</head>
<body>

<div id="mainContent" class="card"></div>

<script>
    let stompClient = null;
    let currentRoom = null;
    let currentUserName = null;
    let subscription = null;

    // ---------------- CONNECT ----------------
    function connect() {
        const socket = new SockJS("/chat");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, () => console.log("Connected to WebSocket"));
    }

    // ---------------- SHOW CREATE/JOIN BUTTONS ----------------
    function showChatButtons() {
        document.getElementById("mainContent").innerHTML = `
            <div class="center-buttons">
                <button class="btn btn-success" id="createRoomBtn">Create Room</button>
                <button class="btn btn-primary" id="joinRoomBtn">Join Room</button>
            </div>`;
        document.getElementById("createRoomBtn").onclick = () => showRoomInput('create');
        document.getElementById("joinRoomBtn").onclick = () => showRoomInput('join');
    }

    // ---------------- ROOM INPUT ----------------
    function showRoomInput(type) {
        document.getElementById("mainContent").innerHTML = `
            <h4 class="text-center mb-3">${type === 'create' ? 'Create Room' : 'Join Room'}</h4>
            <input id="nameInput" class="form-control mb-2" placeholder="Enter your name">
            <input id="roomInput" class="form-control mb-3" placeholder="Enter room name">
            <button id="continueBtn" class="btn btn-${type==='create'?'success':'primary'} w-100">Continue</button>`;
        document.getElementById("continueBtn").onclick = joinRoom;
    }

    // ---------------- JOIN ROOM ----------------
    function joinRoom() {
        const name = document.getElementById("nameInput").value.trim();
        const room = document.getElementById("roomInput").value.trim();
        if (!name) return alert("Enter your name!");
        if (!room) return alert("Enter room name!");
        currentUserName = name;
        showChatUI(room);
    }

    // ---------------- CHAT UI ----------------
    function showChatUI(roomName) {
        currentRoom = roomName;
        document.getElementById("mainContent").innerHTML = `
            <h4 class="text-center mb-3">Room: ${currentRoom}</h4>
            <div id="chat" class="chat-window mb-2"></div>
            <div class="input-group mb-2">
                <input id="messageInput" class="form-control" placeholder="Type message...">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>`;

        if(subscription) subscription.unsubscribe();
        subscription = stompClient.subscribe(`/topic/room/${currentRoom}`, msg => showMessage(JSON.parse(msg.body)));

        document.getElementById("sendMessage").onclick = sendMessage;
    }

    // ---------------- SHOW MESSAGE ----------------
    function showMessage(msg) {
        const chat = document.getElementById("chat");
        const item = document.createElement("div");
        item.className = "message-item";
        item.textContent = `${msg.sender}: ${msg.content}`;
        chat.appendChild(item);
        chat.scrollTop = chat.scrollHeight;
    }

    // ---------------- SEND MESSAGE ----------------
    function sendMessage() {
        const content = document.getElementById("messageInput").value.trim();
        if(!content || !currentRoom) return alert("Enter your message!");
        stompClient.send(`/app/room/${currentRoom}`, {}, JSON.stringify({ sender: currentUserName, content, roomId: currentRoom }));
        document.getElementById("messageInput").value = '';
    }

    // ---------------- INIT ----------------
    window.onload = function() {
        connect();
        showChatButtons();
    }
</script>

</body>
</html>
